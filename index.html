<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head-section">
      <button class="menu-btn btn">
        <i class="fas fa-bars"></i>
      </button>

      <div class="logo">
        <a href="#">
          <h1><i class="fab fa-youtube logo-icon"></i>YouTube</h1>
        </a>
      </div>

      <div class="site-search">
        <input type="search" placeholder="Search" class="search-input" />
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="user-menu">
        <button class="btn">
          <i class="fas fa-upload"></i>
        </button>

        <button class="btn">
          <i class="fas fa-th"></i>
        </button>

        <button class="btn">
          <i class="fas fa-bell"></i>
        </button>

        <button class="btn">
          <i class="fas fa-user-circle"></i>
        </button>
      </div>
    </header>
    <section class="channel-banner">
      <div class="channel-social-links">
        <ul>
          <li class="btn facebook">
            <i class="fab fa-facebook-square"></i>
          </li>

          <li class="btn twitter">
            <i class="fab fa-twitter-square"></i>
          </li>
          <li class="btn instagram">
            <i class="fab fa-instagram-square"></i>
          </li>
        </ul>
      </div>
    </section>
    <section class="channel-info">
      <div class="container">
        <div class="channel-icon"><img src=./img/logo.jpeg alt="" /></div>

        <div class="channel-title">
          <h1>Cool Person <i class="fas fa-check-circle"></i></h1>

          <div class="channel-subscriber-count">13.9M subscribers</div>
        </div>

        <div class="channel-subscribe">
          <button class="subscribe-btn btn">Subscribe</button>
        </div>
      </div>
    </section>
    <nav class="channel-nav">
      <div class="container">
        <ul>
          <li class="nav-item">
            <a href="#" class="current">Home</a>
          </li>

          <li class="nav-item">
            <a href="#">Videos</a>
          </li>

          <li class="nav-item">
            <a href="#">Playlists</a>
          </li>

          <li class="nav-item">
            <a href="#">Community</a>
          </li>

          <li class="nav-item">
            <a href="#">Channels</a>
          </li>

          <li class="nav-item">
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="channel-content">

        <div class="container">
            <section class="channel-videos">
    
  </body>
</html>
